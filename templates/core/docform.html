{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load static %}
{% block head_title %}
Register as a {{type}}
{% endblock head_title %}

{% block content %}

<div style="margin-top:5%; " class="col-md-6 offset-md-3">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{form | crispy}}

        <button type="submit" class="btn btn-block mt-2 btn-success">Submit</button>
    </form>
</div>
{% endblock %}
