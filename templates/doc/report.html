{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load static %}
{% block head_title %}
Report
{% endblock head_title %}

{% block content %}

<div class="container my-5">


    <div class="card bg-transparent shadow-lg">
        <div class="card-header bg-transparent p-3">
            <h4 class="mb-0 h5">{{report}}</h4>
        </div>
        <div class="card-body">
            <div class="d-flex">
                <div class="">
                    <div class="mb-2">
                        <h5 class=" mb-0">{{report.patient}}</h5>
                        <small>{{report.timestamp}}</small>
                    </div>
                    <p>Prescriptions: <b>{{report.prescriptions}}</b></p>
                    <p>Remarks: {{report.remarks}}</p>
                </div>
            </div>
        </div>
    </div>


</div>
{% endblock %}
